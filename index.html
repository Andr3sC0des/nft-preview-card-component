<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section class="nftcon">
    <div class="nft">
      <div class="nft__image">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="nft__image--overlay"></div>
        <i class="fa-solid fa-eye"></i>
      </div>
      <h2><a href="">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft__details">
        <div class="nft__ethereum"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
        <div class="nft__time"><img src="./images/icon-clock.svg" alt="">3 days left</div>
      </div>
      <hr>
      <div class="nft__user">
        <img class="nft__avatar" src="./images/image-avatar.png" alt="">
        <span>Creation of <a href="">Jules Wyvern</a></span>
      </div>

    </div>
  </section>

  <div class="flag">
    Attribution
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br>
      Coded by <a href="https://Andr3sC0des.github.io">Andr3sC0des</a>.
    </div>
  </div>
</body>

</html>
